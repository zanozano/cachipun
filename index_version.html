<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //  CACHIPUN
        // 0 Piedra
        // 1 Papel
        // 2 Tijera
        // Puntaje
        // SCORE
        let playerWins = 0;
        let machineWins = 0;
        let draw = 0;
        // Menu Iterations
        function menuIteration() {
            const option = parseInt(prompt('Bienvenido al Cachipun. Elige cuantos juegos quieres jugar', `Ingresa los turnos`));
            return option;
        }
        // Menu Options
        function menuOption() {
            const option = prompt(`Elige una opción: \n 1. Piedra \n 2. Papel \n 3. Tijeras`, `Ingresa tu opción`);
            if (option == 1) {
                let rock = 0;
                alert(`Elegiste Piedra`);
                return rock; //rock
            } else if (option == 2) {
                let paper = 1;
                alert(`Elegiste Papel`);
                return paper; //paper
            } else {
                let scissor = 2;
                alert(`Elegiste Tijera`);
                return scissor; //scissor
            }
        }

        const iteration = menuIteration(); // Turns
        // 
        for (let i = 0; i < iteration; i++) {
            let optionPlayer = menuOption(); // User choosing
            let optionMachine = Math.floor(Math.random() * 3); // Machine choosing
            // Conditions
            if ((optionPlayer == 0 && optionMachine == 2) || (optionPlayer == 1 && optionMachine == 0) || (optionPlayer == 2 && optionMachine == 0)) {
                alert(`El jugador Gana`);
                playerWins++;
            } else if ((optionPlayer == 0 && optionMachine == 1) || (optionPlayer == 1 && optionMachine == 2) || (optionPlayer == 2 && optionMachine == 0)) {
                alert(`El computador Gana`);
                machineWins++;
            } else {
                alert(`Es un Empate`);
                draw++;
            }
        }
        // Score
        alert(`Resultado de la partida es el siguiente: \n Victorias del jugador: ${playerWins} \n Victorias de la maquina: ${machineWins} \n Empates: ${draw}`);
    </script>
</body>

</html>
