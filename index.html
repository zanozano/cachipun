<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <title>Cachipun</title>
</head>

<body>

    <main class="container">
        <div class="game my-5 p-5">
            <h1 class="text-center">Cachipun</h1>
            <div class="d-flex justify-content-center">
                <i class="px-2 far fa-hand-rock fa-4x"></i>
                <i class="px-2 far fa-hand-scissors fa-4x"></i>
                <i class="px-2 far fa-hand-paper fa-4x"></i>
            </div>
            <hr class="mb-5">
            <div id="gameConsole" class="row">
                <div class="col-4 pt-5">
                    <label for="gameAmount">Ingresa la cantidad de intentos</label>
                    <!-- START -->
                    <input id="gameAmountID" type="text" class="form-control mb-4" placeholder="Número de juegos"
                        aria-label="game-amount">
                    <button id="startGame" type="button" class="btn btn-primary btn-lg">Comenzar</button>
                    <!---->
                    <div>
                        <h5 class="text-center mt-4">Cantidad de intentos</h5>
                        <div id="numberGameAmount" class="result text-center"></div>
                    </div>
                    <!-- CONTAINER BOTON -->
                    <div id="selectionBotton" style="display: none">
                        <h5 class="mt-5 text-center">Selecciona una opción</h5>
                        <div class="d-flex justify-content-around mt-3 mb-5">
                            <button onclick="electionMenu(0);" id="handRock" type="button"
                                class="btn btn-primary">Piedra</button>
                            <button onclick="electionMenu(1);" id="handPaper" type="button"
                                class="btn btn-primary">Papel</button>
                            <button onclick="electionMenu(2);" id="handScissor" type="button"
                                class="btn btn-primary">Tijera</button>
                        </div>
                    </div>
                </div>
                <!-- USER -->
                <div id="user" class="col-4">
                    <h2 class="text-center">USUARIO</h2>
                    <div id="userResponse" class="responseContainer d-flex justify-content-center align-items-center">

                    </div>
                    <div id="userResult" class="result text-center mt-3"></div>
                </div>
                <!-- MACHINE -->
                <div id="machine" class="col-4">
                    <h2 class="text-center">MAQUINA</h2>
                    <div id="machineResponse"
                        class="responseContainer d-flex justify-content-center align-items-center">

                    </div>
                    <div id="machineResult" class="result text-center mt-3"></div>
                </div>

            </div>
        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
